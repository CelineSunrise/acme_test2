<!-- 이 경우 fieldset은 굳이 필요없음 -->

        <form action="#" method="post">
            <input type="hidden" name="location" value="sign in form">
            <!-- form 태그 아래 작성한 input type hidden은 본문에 보이지는 않으면서 location이라는 db 안에서 sign in form으로 저장되는데, main page에서 sign in을 누른건지, sign up page에서 sign in을 누른건지 알 수 있다, 사용자가 알 수는 없음 -->
            <p class="field">
                <label for="name" class="hidden">name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="name" placeholder="Your name" required autofocus>
                <!-- 해당 디자인을 코딩하는 데 html 상에서는 이렇게 쓰면 되고 css 처리는 input의 범위를 어디까지로 보는지에 따라 두 가지로 작성 가능 -->
            </p>
            <p class="field">
                <label for="email" class="hidden">email</label>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Your email" required>

            </p>
            <p class="field">
                <label for="pw" class="hidden">password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="pw" placeholder="Password" required>

            </p>
            <p class="field">
                <label for="password_cf" class="hidden">password conform</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password_cf" placeholder="Confirm password" required>
                <!-- confirm password에서 name은 없는게 낫다, 둘 다 써주면 두 개가 넘어가게 됨 -->
            </p>
